<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-up</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover-color: #4338ca;
            --background-color: #f3f4f6;
            --card-background-color: #ffffff;
            --text-color-primary: #1f2937;
            --text-color-secondary: #6b7280;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
        }

        body {
            font-family: sans-serif;
            background-color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
        }

        .main-container {
            width: 100%;
            max-width: 28rem; /* 448px */
            background-color: var(--card-background-color);
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem; /* 32px */
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* 24px */
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 1.875rem; /* 30px */
            font-weight: 700;
            color: var(--text-color-primary);
            margin: 0;
        }

        .header p {
            margin-top: 0.5rem; /* 8px */
            color: var(--text-color-secondary);
            font-size: 0.875rem; /* 14px */
        }
        
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            transition: all 0.5s ease-in-out;
        }
        
.message-box.success {
            background-color: var(--success-bg);
            color: var(--success-text);
        }

        .message-box.error {
            background-color: var(--error-bg);
            color: var(--error-text);
        }

        .message-box p {
            font-weight: 500;
            margin: 0;
        }

        .hidden {
            display: none;
        }

        .form-container {
            transition: all 0.5s ease-in-out;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color-primary);
            display: block;
        }

        .form-group input {
            margin-top: 0.25rem;
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 1px var(--primary-color);
        }

        .form-button {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
            background-color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .form-button:hover {
            background-color: var(--primary-hover-color);
        }

        .form-link-container {
            margin-top: 1rem;
            text-align: center;
        }

        .form-link-container p {
            font-size: 0.875rem;
            color: var(--text-color-secondary);
            margin: 0;
        }

        .form-link {
            font-weight: 500;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        .form-link:hover {
            color: var(--primary-hover-color);
        }

    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Header -->
        <div class="header">
            <h1>Welcome</h1>
            <p>Sign in or create an account to get started.</p>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="message-box hidden" role="alert">
            <p id="message-text"></p>
        </div>

        <!-- Login Form Container -->
        <div id="login-container" class="form-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email address</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-code">Code</label>
                    <input type="password" id="login-code" required>
                </div>
                <div>
                    <button type="submit" class="form-button">
                        Sign In
                    </button>
                </div>
            </form>
            <div class="form-link-container">
                <p>
                    Don't have an account? <a href="#" id="show-signup" class="form-link">Sign Up</a>
                </p>
            </div>
        </div>

        <!-- Sign-up Form Container -->
        <div id="signup-container" class="form-container hidden">
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email address</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-code">Code</label>
                    <input type="password" id="signup-code" required>
                </div>
                <div>
                    <button type="submit" class="form-button">
                        Create Account
                    </button>
                </div>
            </form>
            <div class="form-link-container">
                <p>
                    Already have an account? <a href="#" id="show-login" class="form-link">Sign In</a>
                </p>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>

    <script>
        // Firebase configuration from the user's prompt
        const firebaseConfig = {
            apiKey: "AIzaSyA1TU9EifXHLdfnciNqAQB8pBVnBQ9ZIZ4",
            authDomain: "hospitalclinicmanagement-d71d0.firebaseapp.com",
            databaseURL: "https://hospitalclinicmanagement-d71d0-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hospitalclinicmanagement-d71d0",
            storageBucket: "hospitalclinicmanagement-d71d0.firebasestorage.app",
            messagingSenderId: "754208694410",
            appId: "1:754208694410:web:a46c8288af9e4eb86c8d73",
            measurementId: "G-114B5ZMX4S"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const database = app.database(); // Initialize Realtime Database
        const analytics = firebase.analytics(); // Initializing analytics as requested

        // Get form elements
        const loginContainer = document.getElementById('login-container');
        const signupContainer = document.getElementById('signup-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showLoginLink = document.getElementById('show-login');
        const showSignupLink = document.getElementById('show-signup');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // Function to display a message to the user
        function displayMessage(message, type) {
            messageBox.classList.remove('hidden');
            messageText.textContent = message;
            if (type === 'success') {
                messageBox.classList.remove('error');
                messageBox.classList.add('success');
            } else { // 'error'
                messageBox.classList.remove('success');
                messageBox.classList.add('error');
            }
        }
        
        // Function to hide the message box
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        // Toggle between login and sign-up forms
        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginContainer.classList.add('hidden');
            signupContainer.classList.remove('hidden');
            hideMessage(); // Clear messages when switching forms
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            signupContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            hideMessage(); // Clear messages when switching forms
        });

        // Handle Sign-up form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage(); // Hide any previous messages

            const email = signupForm['signup-email'].value;
            const code = signupForm['signup-code'].value;

            try {
                // Create a new user with email and code
                const userCredential = await auth.createUserWithEmailAndPassword(email, code);
                const user = userCredential.user;

                // Save the user's email to the Realtime Database
                await database.ref('users/' + user.uid).set({
                    email: user.email
                });

                displayMessage("Account created successfully! You can now sign in.", 'success');
                // Optionally switch to the login form after successful signup
                signupContainer.classList.add('hidden');
                loginContainer.classList.remove('hidden');
            } catch (error) {
                // Handle various errors during sign-up
                let errorMessage = 'An error occurred. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already in use. Please log in or use a different email.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'The code is too weak. Please use a stronger code.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'The email address is not valid.';
                }
                displayMessage(errorMessage, 'error');
                console.error(error);
            }
        });

        // Handle Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage(); // Hide any previous messages

            const email = loginForm['login-email'].value;
            const code = loginForm['login-code'].value;

            try {
                // Sign in with email and code
                await auth.signInWithEmailAndPassword(email, code);
                displayMessage("Login successful! Welcome back.", 'success');
                
                // Redirect the user to the patient-portal.html page after successful login
                window.location.href = 'patient-portal.html';
                
            } catch (error) {
                // Handle various errors during login
                let errorMessage = 'An error occurred. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email. Please sign up first.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect code. Please try again.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'The email address is not valid.';
                }
                displayMessage(errorMessage, 'error');
                console.error(error);
            }
        });

    </script>
</body>
</html>
