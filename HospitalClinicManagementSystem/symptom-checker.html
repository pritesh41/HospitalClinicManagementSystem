<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker - HCMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover-color: #4338ca;
            --background-color: #f3f4f6;
            --card-background-color: #ffffff;
            --text-color-primary: #1f2937;
            --text-color-secondary: #6b7280;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color-primary);
            transition: all 0.3s ease;
        }

        .dark-mode {
            --background-color: #1f2937;
            --card-background-color: #374151;
            --text-color-primary: #f3f4f6;
            --text-color-secondary: #d1d5db;
        }
        
        .header {
            background-color: var(--card-background-color);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1rem;
            text-align: center;
        }
        
        .header .header-content {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color-primary);
            margin: 0;
        }

        .header nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header nav a {
            color: var(--text-color-secondary);
            transition: color 200ms ease-in-out;
            text-decoration: none;
        }

        .header nav a:hover {
            color: var(--text-color-primary);
        }

        .dark-mode-toggle {
            padding: 0.5rem;
            border-radius: 9999px;
            color: #6b7280;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        
        .dark-mode-toggle:hover {
            background-color: #f3f4f6;
        }

        .dark-mode-toggle svg {
            height: 1.5rem;
            width: 1.5rem;
            stroke: currentColor;
            fill: none;
        }

        .main-content {
            max-width: 100%;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        .main-content h2 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-color-primary);
        }

        .form-container {
            background-color: var(--card-background-color);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color-primary);
            margin-bottom: 0.25rem;
        }
        
        .input-group textarea {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 1rem;
            color: var(--text-color-primary);
            background-color: var(--card-background-color);
        }

        .input-group textarea:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color), 0 0 0 2px rgba(99, 102, 241, 0.5);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .btn-primary {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem;
            font-weight: 600;
            color: #ffffff;
            background-color: var(--primary-color);
            transition: background-color 200ms ease-in-out;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover-color);
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            margin-top: 1.5rem;
            background-color: var(--card-background-color);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }
        
        .results-container h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .results-container p {
            margin-bottom: 1rem;
        }
        
        .results-container ul {
            list-style-type: disc;
            margin-left: 1.5rem;
        }

        .disclaimer {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--error-bg);
            color: var(--error-text);
            border-radius: 0.5rem;
            border-left: 4px solid var(--error-text);
        }

        .error-message {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--error-bg);
            color: var(--error-text);
            border-radius: 0.5rem;
            border-left: 4px solid var(--error-text);
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <h1>HCMS</h1>
            <nav>
                <a href="staff-dashboard.html">Dashboard</a>
                <a href="patient-portal.html">Patient Portal</a>
                <a href="inventory.html">Inventory</a>
                <a href="symptom-checker.html">Symptom Checker</a>
                <a href="index.html">Log-Out</a>
                <button id="dark-mode-toggle" class="dark-mode-toggle">
                    <svg viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="px-4 py-6">
            <h2>Symptom Checker</h2>
            <div class="form-container">
                <form id="symptom-form" class="form-group">
                    <div class="input-group">
                        <label for="symptoms">Describe your symptoms:</label>
                        <textarea id="symptoms" name="symptoms" rows="4" placeholder="e.g., 'I have a sore throat, cough, and a fever.'" required></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-primary">Check Symptoms</button>
                    </div>
                </form>
            </div>

            <!-- Area for displaying results, loading spinner, and errors -->
            <div id="results-area" class="mt-4 flex flex-col items-center">
                <div id="loading-spinner" class="loading-spinner hidden"></div>
                <div id="error-message" class="error-message hidden"></div>
                <div id="results-container" class="results-container hidden">
                    <div id="results-content"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        // Symptom checker functionality
        const symptomForm = document.getElementById('symptom-form');
        const symptomInput = document.getElementById('symptoms');
        const resultsArea = document.getElementById('results-area');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessageDiv = document.getElementById('error-message');
        const resultsContainer = document.getElementById('results-container');
        const resultsContentDiv = document.getElementById('results-content');
        
        symptomForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const symptoms = symptomInput.value;
            
            if (!symptoms.trim()) {
                errorMessageDiv.textContent = "Please enter some symptoms to check.";
                errorMessageDiv.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                return;
            }

            // Show loading state and clear previous results
            loadingSpinner.classList.remove('hidden');
            errorMessageDiv.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            resultsContentDiv.innerHTML = '';
            
            const prompt = `Act as a helpful health assistant. A person is describing their symptoms. Provide a concise, 3-4 sentence summary of possible conditions and general advice. The advice and remedies should be safe and non-prescriptive, always advising to see a doctor for a proper diagnosis.
            Symptoms: "${symptoms}"`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            
            const payload = { contents: chatHistory };
            const apiKey = "AIzaSyB9ZZh3Q8hDmiw34-oqk2KKibT2WkIlVlI";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const maxRetries = 3;
            let currentRetry = 0;
            let response;
            let responseText = '';

            const exponentialBackoffFetch = async () => {
                while (currentRetry < maxRetries) {
                    try {
                        const res = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (res.ok) {
                            const result = await res.json();
                            if (result.candidates && result.candidates.length > 0 &&
                                result.candidates[0].content && result.candidates[0].content.parts &&
                                result.candidates[0].content.parts.length > 0) {
                                responseText = result.candidates[0].content.parts[0].text;
                                return;
                            } else {
                                throw new Error('Invalid response structure from API.');
                            }
                        } else {
                            if (res.status === 429) { // Too Many Requests
                                const delay = Math.pow(2, currentRetry) * 1000 + Math.random() * 1000;
                                await new Promise(resolve => setTimeout(resolve, delay));
                                currentRetry++;
                            } else {
                                throw new Error(`API error: ${res.status} ${res.statusText}`);
                            }
                        }
                    } catch (error) {
                        currentRetry++;
                        if (currentRetry >= maxRetries) {
                            throw error;
                        }
                        const delay = Math.pow(2, currentRetry) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            };

            try {
                await exponentialBackoffFetch();
                
                loadingSpinner.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                
                // Format and display the text in bold
                const formattedHtml = responseText.replace(/\n/g, '<br>');
                resultsContentDiv.innerHTML = `<strong>${formattedHtml}</strong>`;

            } catch (error) {
                loadingSpinner.classList.add('hidden');
                errorMessageDiv.classList.remove('hidden');
                errorMessageDiv.innerHTML = `An error occurred: ${error.message}. Please try again.`;
            }
        });
    </script>
</body>
</html>
